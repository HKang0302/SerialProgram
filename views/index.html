<html>
<head>
    <title>TCP Serial Program</title>
    <style>
        .prompt {
            font-size: 20px;
            color: brown;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .container {
            width: 40%;
        }
        .left-pane {
            width: 50%;
            float: left;
        }
        .right-pane {
            width: 50%;
            float: right;
        }
        .send-message {
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Simple Serial Program</h1>

    <form method='GET' action="/getmessage">
        <div class="container">
            <div class="prompt left-pane">
                <span>Send Message</span>
            </div>
            <div class="right-pane">
                <input type="text" id="firstname" name="firstname" />
                <div class="send-message">
                    <input type="submit" value="SEND" />
                </div>
            </div>
        </div>
    </form>
</body>
</html>
